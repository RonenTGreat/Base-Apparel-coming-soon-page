<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <section class="details">
        <img src="/images/logo.svg" alt="" />
        <header class="heading">
          <h1>
            <span class="heading__soft-red">We're</span>
            <span class="heading__normal">coming</span>
            <span class="heading__normal">soon</span>
          </h1>
        </header>
        <p class="card__soft-red">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="form">
          <form action="">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />

            <button><img src="/images/icon-arrow.svg" alt="submit" /></button>
          </form>
          <p class="error">Please provide a valid email</p>
        </div>
      </section>
      <section class="img"><img src="./images/hero-desktop.jpg" alt=""></section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
